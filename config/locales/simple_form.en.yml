en:
  simple_form:
    "yes": 'Yes'
    "no": 'No'
    required:
      text: 'required'
      mark: '*'
    error_notification:
      default_message: "Please review the problems below:"
    labels:
      student:
        name: Student name
        application_age: Your age
        application_gender_identification: Your gender self-identification
        application_diversity: Tell us about any special circumstances which you want us to consider while reviewing your application
        application_location: Where do you plan to live July-September? (Please write as "City, Country")
        application_about: Please tell us a little bit about yourself. What is your background? If you're a university student, please tell us what courses you'll be taking at any time during the summer, as well as how many weekly hours these take up.
        application_code_background: How did you get into programming?
        application_community_engagement: Tell us about your community involvement
        application_giving_back: What do you think you could give back to the community?
        application_skills: Please give us a short summary of your programming skills
        application_coding_level: According to these guidelines, what is your programming level (where 1 is the 'lowest')?
        application_work_weeks: How would you prefer to work? (Please pick at least one)
        application_language_learning_period: For how many months have you been learning the language of your primary project?
        application_learning_history: Please summarize what you have been doing to learn programming
        application_code_samples: Please provide links to examples as well as short explanations of your code, preferably in the language of the project you're applying for
        application_goals: What do you want to achieve by the end of the summer?
        application_motivation: Why are you applying to this program?
        application_money: How much money, in USD, do you need per month to sustain yourself while working fulltime on an Open Source project?
        application_minimum_money: If needed, you can use this field to break down your costs for us, or point out any special circumstances which require a higher budget than what you've selected above or than what is usual for your city
      application_draft:
        work_weeks: How would you prefer to work? (Please pick at least one)
        work_week_explanation: Please explain why you made the selection above
        working_together: Since this is a self-guided program, how are you planning to work together?
        misc_info: Anything else to add?

