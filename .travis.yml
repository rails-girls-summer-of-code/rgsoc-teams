language: ruby
services:
  - postgresql
cache:
  bundler: true
addons:
  postgresql: "9.5"
install:
  - gem update --system
  - bundle install --jobs=3 --retry=3 --without development production
  - npm install -g jshint
before_script:
  - cp config/database.yml.travis config/database.yml
  - bundle exec rails db:create db:schema:load RAILS_ENV=test
script:
  - bin/ci
branches:
  only:
    - master
